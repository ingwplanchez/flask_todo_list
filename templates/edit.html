<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Editar Tarea</h1>

        {% if task %} {# Aseg√∫rate de que la tarea exista #}
        <form action="{{ url_for('update_task', task_id=task.id) }}" method="POST" class="p-3 border rounded shadow-sm">
            <div class="mb-3">
                <label for="taskContent" class="form-label">Contenido de la Tarea:</label>
                <input type="text" class="form-control" id="taskContent" name="content" value="{{ task.content }}" required>
                {# El 'value' se pre-rellena con el contenido actual de la tarea #}
            </div>
            <button type="submit" class="btn btn-success me-2">Guardar Cambios</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
        </form>
        {% else %}
        <p class="text-center text-danger">Tarea no encontrada.</p>
        <p class="text-center"><a href="{{ url_for('index') }}" class="btn btn-primary">Volver al Inicio</a></p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1bK7dK6p5I/zjt9Gg" crossorigin="anonymous"></script>
</body>
</html>
